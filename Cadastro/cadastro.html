       <h2 class="text-center mt-5 text-primary text-monospace">Sistema de cadastro de novos clientes</h2>
       <div id="bordaForm" class="mt-5"></div>
     </div>

    <div id="formulario row">
    <form class="mt-5">
      <div class="form-row px-5">
        <div class="form-group col-md-4">
          <label id="validationDefault01" for="inputEmail4" class="label">Nome - Obrigatório</label>
          <input id="validationDefault01 limpar" onkeyup="nomeValidation(value)" type="name" class="form-control nome" id="inputEmail4" placeholder="Digite o seu nome" required>
        </div>
        <div class="form-group col-md-2">
          <label id="validationDefault01" for="inputPassword4" class="label">CPF - Obrigatório</label>
          <input id="validationDefault01 limpar" onkeyup="validaCpf(value)" type="number" class="form-control cpf" id="cnpj inputPassword4" placeholder="Digite seu cpf" required>
         </div>
          <div class="form-group col-md-3">
          <label id="validationDefault01" for="inputPassword4" class="label">CNPJ - Opcional</label>
          <input id="validationDefault01 limpar" onkeyup="cnpjValidation(value)" type="text" class="form-control cnpj" id="inputPassword4" placeholder="Digite seu cnpj" required>
        </div>
        <div class="form-group col-md-3">
          <label id="validationDefault01" for="inputPassword4" class="label">Data para atendimento</label>
          <input type="text" name="search-from-date" class="form-control" id="search-from-date" placeholder="Selecione a data de atendimento"/>
          
        </div>

      </div>
      <div class="form-row px-5">
        <div class="form-group col-md-4">
          <label id="validationDefault01" for="inputEmail4"class="label">Endereço - Obrigatório</label>
          <input id="validationDefault01 limpar" onkeyup="endValidation(value)" type="andress" class="form-control end" id="inputEmail4" placeholder="Digite seu endereço atual" required>
        </div>
        <div class="form-group col-md-3">
          <label id="validationDefault01" for="inputPassword4"  class="label">Bairro - Obrigatório</label>
          <input id="validationDefault01 limpar" onkeyup="bairValidation(value)" type="text" class="form-control bair" id="inputPassword4" placeholder="Digite seu bairro" required>
        </div>
        <div class="form-group col-md-2">
          <label id="validationDefault01" for="inputPassword4" class="label">CEP - Obrigatório</label>
          <input id="validationDefault01 limpar" onkeyup="cepValidation(value)" type="number" class="form-control cep" id="inputPassword4" placeholder="Digite seu CEP" required>
        </div>
        <div class="form-group col-md-3">
          <label id="validationDefault01" for="inputPassword4" class="label">Telefone - Obrigatório</label>
          <input id="validationDefault01 limpar" onkeyup="telValidation(value)" type="number" class="form-control tel" id="inputPassword4" placeholder="Digite seu número de telefone" required>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-3 mb-5">

          
          <button id="botao" type="button" disabled class="btn btn-primary mr-2" data-toggle="modal" data-target="#exampleModal">
            Cadastrar
          </button>
        

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Farmácia Santo Antonio</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Cadastro efetuado com sucesso
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


      
      <button type="reset" onclick="cancelar()" class="btn btn-danger ml-2">Cancelar</button>
    </div>
